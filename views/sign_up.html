% import x
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Sign Up</h1>
        <form autocomplete="off">
            <div>
                <input name="user_name" type="text" placeholder="username">
            </div>
            <div>
                <input data-validate="email" name="user_email" type="text" placeholder="email">
            </div>
            <div>
                <label>password ({{x.USER_PASSWORD_MIN}} to {{x.USER_PASSWORD_MAX}} characters)</label>
                <input data-validate="str" data-min="{{x.USER_PASSWORD_MIN}}" data-max="{{x.USER_PASSWORD_MAX}}" name="user_password" type="password" placeholder="password">
            </div>
            <div>
                <input data-validate="str" data-min="{{x.USER_PASSWORD_MIN}}" data-max="{{x.USER_PASSWORD_MAX}}" name="user_confirm_password" type="password" placeholder="confirm password">
            </div>
            <button type="button" onclick="validate(sign_up); return false" data-default="Sign up now" data-await="Please wait ...">Sign up now</button>
        </form>
    </div>
    <script src="js/validate.js"></script>
    <script src="js/base_app.js"></script>
</body>

</html>l
